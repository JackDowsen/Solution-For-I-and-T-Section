<!-- 
        Taking values from user   
        -->  
<script language="Javascript">
           
          
         var Wh=parseInt(prompt("Enter the height of the WEB(mm) : "));
         var Ww=parseInt(prompt("Enter the width of the WEB(mm) : "));
         var TFh=parseInt(prompt("Enter the height of the TOP FLANGE(mm) : "));
         var TFw=parseInt(prompt("Enter the width of the TOP FLANGE(mm) : "));
         var BFh=parseInt(prompt("Enter the height of the BOTTOM FLANGE(mm) : "));
         var BFw=parseInt(prompt("Enter the width of the BOTTOM FLANGE(mm) : "));
         var SF=parseInt(prompt("Enter the Shear Force(kN) : "));
         var BM=parseInt(prompt("Enter the Bending Moment(kNm) : "));
         SF=SF*1000; 
         BM=BM*1000000;
           
         //Calculation for Ybar and Moment of Area   
       var Ybar,Iarea,H,a,BFa,TFa,Wa,BFarea,TFarea,Warea,Y;
            Wa = Wh*Ww;
            TFa=TFh*TFw;
            BFa=BFh*BFw;
            H = Wh+TFh+BFh;
            
            Ybar = ((BFa*(TFh+Wh+(BFh/2)))+(TFa*(TFh/2))+(Wa*(TFh+(Wh/2))))/(BFa+TFa+Wa);
            Y = H-Ybar;
            TFarea = (((TFw*Math.pow(TFh,3))/12) + (TFa*Math.pow((Ybar-(TFh/2)),2)));
            BFarea = (((BFw*Math.pow(BFh,3))/12) + (BFa*Math.pow((Ybar-(BFh/2)),2)));
            Warea = (((Ww*Math.pow(Wh,3))/12) + (Wa*Math.pow((Y-(Wh/2)),2)));
            Iarea = TFarea+Warea+BFarea;
           
         //Calculation for Bending Moment   
       var BM1,MB2,BM3,BM4,BM4,b;   
            BM1 = (BM*Ybar)/Iarea;
            b = (Ybar-Fh);
            BM2 = (BM*b)/Iarea;
            BM3 = 0;
            BM4 = (BM*(Y))/Iarea;
            
          //Calculation for Shear Force 
       var SH1,SH2,SH3,SH4,SH5,Wa2;
           SH1=SH5=0;
           
           Wa2=(Ybar-Fh)*Ww;
           SH2=(SF*Fa*(Ybar-(Fh/2)))/(Fw*Iarea);
           SH3=(SF*Fa*(Ybar-(Fh/2)))/(Ww*Iarea);
           SH4=(SF*(Fa*(Ybar-(Fh/2))+(Wa2*((Y-(Wh/2))/2))))/(Ww*Iarea);
    
        //Calculation for Moment resisted by Flanges and Web
        var MRF,MRI,PMRF,PMRW,c,d,e;
            e = (Y-Fh);
            c = (Math.pow(Y,3)-Math.pow(e,3));
            MRF = (BM1*c)/3;
            MRI = (BM1*Iarea)/Ybar;
            PMRF = (MRF*100)/(MRI);
            PMRW = (100-PMRF);
    
             
     
     </script>
